- - What are the tuition and payment fees?
  - You can find the Wake Tech tuition and payment fees at this link > https://www.waketech.edu/sites/default/files/page-file-uploads/tuition-Spring%202023.pdf
- - When is the registration deadline?
  - August 2nd.
  - A student must be registered by August 2nd.
- - When is tuition payment due?
  - Payment is due on August 2nd by 5 p.m. at the cashiers office or by midnight online via self-service.
- - How do I drop a class?
  - First, login to the self-service portal with your Wake Tech email and password. Next, 'student planning' and click 'go to plan and schedule'. Find the class you want to drop in the list of sections on the left-hand side of the calender and click 'drop'. Lastly, click 'update'.
- - How do I withdrawal from a class?
  - First, login to 'my.waketech.edu' with your Wake Tech username and password. From the Academics drop-down menu, select 'course withdrawals', and your current list of classes will show. Select the withdrawal reason for the classes you want to withdrawal from and click 'submit'.
